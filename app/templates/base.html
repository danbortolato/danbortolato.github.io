{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>
            Daniel Bortolato
        </title>
        <meta content="" name="description">
        <meta content="" name="author">
        <meta content="" name="keywords">
        <meta
            content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport">
            <!-- style start -->
        <link href="{% static 'css/plugins.css' %}" media="all" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" media="all" rel="stylesheet" type="text/css">
        <!-- style end -->
        <!-- google fonts start -->
        <!-- google fonts end -->
    </head>
    
<body>
    <!-- preloader start -->
    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader">
                <span></span>
            </div>
        </div>
    </div>
    <div class="preloader-after">
        <div class="preloader-after-inner"></div>
    </div><!-- preloader end -->
    <!-- home start -->
    <div class="social-icons-wrapper">
        <ul class="social-icons">
            <li class="social-icon">
                <a class="ion-social-linkedin" href="https://www.linkedin.com/in/danbortolato/"></a>
        </ul>
    </div><!-- social icons end -->
    <!-- left side start -->

    {% block content %}

    {% endblock %}
    <!-- to top arrow start -->
    <a class="scrollToTop" href="#">
        <div class="to-top-arrow to-top-arrow">
            <span class="ion-ios-arrow-up"></span>
        </div>
    </a><!-- to top arrow end -->
    <!-- scripts start -->
    <script src="{% static 'js/plugins.js' %}">
    </script>
    <script src="{% static 'js/danbortolato.js' %}">
    </script>
    <script src="{% static 'js/wave.js' %}">
    </script> <!-- scripts end -->
</body>

</html>
